<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="global-container">
    <header>
      <img src="images/logo.svg" alt="logo huddle" class="logo">
    </header>
    <main>
      <section class="phone_desktop_img">
        <img src="images/illustration-mockups.svg" alt="pnone and desktop mockups image">
      </section>
      <section class="main-content">
        <h1>Build The Community </h1>
        <h1> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. <br> You have a voice, but so does your audience. <br>
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn"> Register</button>
      </section>
    </main>
    <footer>
      <a href=""><img clas="social" src="images/facebook-f-brands.svg" alt=""></a>
      <a href=""><img src="images/twitter-brands.svg" alt=""></a>
      <a href=""><img src="images/instagram-brands.svg" alt=""></a>
    </footer>
  </div>
</body>
</html>
